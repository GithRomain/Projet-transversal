            flex-direction: column;
            position: fixed;
            width: 100%;
            z-index: 100;

        /* menu de navigation */
        .barre-menu
        {

            display: flex;

        header .barre-menu a

            color: white;

            border-radius: 7px;
        }

        header .barre-menu a:hover
        {
            background-color: white;
            color: black;
            transition: 1s ease-out;
